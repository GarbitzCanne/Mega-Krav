<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport"
 content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

<title>MEGA KRAV ARCADE</title>

<style>
body{
 background:#000;
 color:#33ff33;
 font-family:monospace;
 margin:0;
}

#app{
 max-width:480px;
 margin:auto;
 padding:10px;

 border:4px solid #225522;
 box-shadow:0 0 20px #00ff00;
}

/* ===== HEADER LOGO ===== */
#logo{
 white-space:pre;
 text-align:center;
 color:#44ff44;
 margin-bottom:6px;
}

/* ===== TIME BAR ===== */
#timeBarBox{
 width:100%;
 height:18px;
 border:2px solid #33ff33;
 margin-bottom:8px;
}

#timeBar{
 height:100%;
 width:100%;
 background:#33ff33;
 transition:width 0.05s linear;
}

/* ===== SCREEN ===== */
#screen{
 border:2px solid #117711;
 background:#001100;
 padding:12px;
 min-height:24vh;
 white-space:pre-line;
 font-size:18px;
 margin-bottom:8px;
}

.btn{
 display:block;
 width:100%;
 margin:6px 0;
 padding:16px;

 background:#002200;
 color:#33ff33;

 border:2px solid #33ff33;
 border-radius:10px;

 font-size:22px;
}

.btn:active{
 background:#004400;
}

/* ===== ASCII ART ===== */
.art{
 white-space:pre;
 text-align:center;
 margin:6px 0;
}

.win{ color:#ffff33; }
.lose{ color:#33ff33; }
.korban{ color:#ff3366; }

.flash{
 animation:flash 0.3s infinite;
}

@keyframes flash{
 0%{background:#ff0000}
 50%{background:#330000}
 100%{background:#ff0000}
}
</style>
</head>

<body>
<div id="app">

<div id="logo">
╔════════════════════╗
║   MEGA  KRAV  X    ║
║  JAPAN ARCADE 92   ║
╚════════════════════╝
</div>

<div id="timeBarBox">
 <div id="timeBar"></div>
</div>

<div id="screen"></div>
<div id="buttons"></div>

</div>

<script>
// ===== STATE =====
let stage=0;
let round=1;
let balbalot=false;

let barTimer;
let barWidth=100;
let barSpeed=3;

let playerMove,cpuMove;
let suddenLock=false;

// ===== ASCII ARTS =====
const ART_WIN=`
╔══════════════╗
║  YOU WIN!!   ║
║   ▄████▄     ║
║  █▀██▀█▀█    ║
║  █ ███ █     ║
╚══════════════╝`;

const ART_LOSE=`
╔══════════════╗
║  MAFSIDAN    ║
║  [ BEER ]    ║
║  ███████     ║
║  ███████     ║
╚══════════════╝`;

const ART_KORBAN=`
╔══════════════╗
║   KORBAN!!   ║
║  (×_×)       ║
║  STUPID      ║
║  MISSION     ║
╚══════════════╝`;

// ===== DATA =====
const ARENA={
 "בונגלו":"אוניה",
 "פיירבול":"בונגלו",
 "צונמי":"פיירבול",
 "אוניה":"צונמי"
};

const BAL={
 "לונגבו":"אוווניה",
 "פיירדד":"לונגבו",
 "נוצמי":"פיירדד",
 "אוווניה":"נוצמי"
};

// ===== DECOYS =====
const DECOY_BANK={
 "מגה קרב":["מגה קראב","מגע קרב","מגה קרבה"],
 "סופר קרב":["סופר קראב","סופ קרב","סופר כרב"],
 "מגה חרב":["מגה חרבה","מגע חרב","מגה חראב"],
 "סופר חרב":["סופר חרבה","סופ חרב","סופר חראב"],
 "תיקו תיקו":["טיקו תיקו","תיקו תיק","טיקו טיקו"],
 "פטיבר עמוס":["פטיבר אמוס","פטיבר עמוש","פתיבר עמוס"]
};

function getDecoys(w){
 return DECOY_BANK[w]||[w+"!",w+"?",w+"*"];
}

// ===== RENDER =====
function show(t){
 document.getElementById("screen").innerHTML=t;
}

function renderButtons(list){
 let h="";
 list.forEach(b=>{
  h+=`<div class='btn'
       onclick="handle('${b.t}',${b.ok})">
       ${b.t}
      </div>`;
 });
 document.getElementById("buttons").innerHTML=h;
}

// ===== TIME BAR =====
function startBar(){
 clearInterval(barTimer);
 barWidth=100;

 const bar=document.getElementById("timeBar");
 bar.className="";
 bar.style.width="100%";
 bar.style.background="#33ff33";

 barTimer=setInterval(()=>{

  barWidth-=barSpeed;
  bar.style.width=barWidth+"%";

  if(barWidth<25){
    bar.className="flash";
  }

  if(barWidth<=0){
   korban("TOO SLOW");
  }

 },120);
}

// ===== ENDINGS =====
function korban(r){
 clearInterval(barTimer);

 show(
 ART_KORBAN+
 "\nHAHA YOU IS קורבן\n"+
 r+
 "\n\nCOMMAND:\nMAKE STUPID MISSION"
 );

 renderButtons([{t:"NEW GAME",ok:true}]);
 stage=-1;
}

function win(){
 show(
 ART_WIN+
 "\nYOU WIN\nCOMPUTER מפסידן\n\nCOMMAND:\nDRINK!"
 );
 end();
}

function lose(){
 show(
 ART_LOSE+
 "\nAPOLOGIES\nYOU ARE מפסידן\n\nCOMMAND:\nDRINK!"
 );
 end();
}

function end(){
 clearInterval(barTimer);
 renderButtons([{t:"NEW GAME",ok:true}]);
 stage=-1;
}

// ===== INPUT =====
function handle(text,ok){

 if(stage===-1){
   start(); return;
 }

 if(!ok){
   korban("LANGUAGE ERROR");
   return;
 }

 // ===== SUDDEN DEATH FIX =====
 if(stage===100 && !suddenLock){
   suddenLock=true;

   clearInterval(barTimer);

   // זמן תגובה של CPU
   let cpuTime=300+Math.random()*900;

   setTimeout(()=>{
     lose();
   },cpuTime);

   // אם השחקן לחץ – הוא ניצח
   win();
   return;
 }

 // ===== ARENA =====
 if(stage===30){
   clearInterval(barTimer);

   playerMove=text;

   let opts=balbalot?
     Object.keys(BAL):
     Object.keys(ARENA);

   cpuMove=opts[
     Math.floor(Math.random()*opts.length)
   ];

   show(
    "=== VS ===\n"+
    "YOU: "+playerMove+
    "\nCPU: ???"
   );

   setTimeout(()=>{
     show(
      "YOU: "+playerMove+
      "\nCPU: "+cpuMove
     );
     resolve();
   },800);

   return;
 }

 next();
}

// ===== FLOW =====
function next(){

if(stage===0){
 show("PHASE 1\n"+
  (balbalot?"מגה חרב":"מגה קרב"));

 let w=balbalot?"מגה חרב":"מגה קרב";

 renderButtons([
  {t:w,ok:true},
  ...getDecoys(w).map(x=>({t:x,ok:false}))
 ]);

 startBar();
 stage=1;
 return;
}

if(stage===1){
 show("PHASE 2\n"+
  (balbalot?"סופר חרב":"סופר קרב"));

 let w=balbalot?"סופר חרב":"סופר קרב";

 renderButtons([
  {t:w,ok:true},
  ...getDecoys(w).map(x=>({t:x,ok:false}))
 ]);

 startBar();
 stage=2;
 return;
}

if(stage===2){
 show("CHANT\n"+
  (balbalot?
   "מגה מגה מגה חרב":
   "מגה מגה מגה קרב"));

 let w=balbalot?
   "מגה מגה מגה חרב":
   "מגה מגה מגה קרב";

 renderButtons([
  {t:w,ok:true},
  {t:"מגה מגה קרב",ok:false},
  {t:"מגה מגה חרב",ok:false}
 ]);

 startBar();
 stage=3;
 return;
}

if(stage===3){
 enterArena();
 return;
}

if(stage===4){
 show("תיקו תיקו");

 renderButtons([
  {t:"תיקו תיקו",ok:true},
  ...getDecoys("תיקו תיקו")
   .map(x=>({t:x,ok:false}))
 ]);

 startBar();
 stage=0;
 return;
}

if(stage===99){
 suddenLock=false;

 show("SUDDEN DEATH\nפטיבר עמוס");

 renderButtons([
  {t:"פטיבר עמוס",ok:true},
  ...getDecoys("פטיבר עמוס")
   .map(x=>({t:x,ok:false}))
 ]);

 startBar();
 stage=100;
 return;
}
}

// ===== ARENA =====
function enterArena(){

 show("ARENA ROUND "+round);

 let opts=balbalot?
  Object.keys(BAL):
  Object.keys(ARENA);

 renderButtons(
  opts.map(o=>({t:o,ok:true}))
 );

 startBar();
 stage=30;
}

// ===== LOGIC =====
function resolve(){

 let table=balbalot?BAL:ARENA;

 if(playerMove===cpuMove){
   teko(); return;
 }

 if(table[playerMove]===cpuMove){
   win(); return;
 }

 lose();
}

function teko(){
 round++;

 if(round===3){
   balbalot=true;
   show("שלב הבלבלות");
 }

 if(round>=4){
   stage=99;
   next();
   return;
 }

 barSpeed+=1;

 show("תיקו תיקו\nROUND "+round);

 stage=4;
 next();
}

// ===== START =====
function start(){
 stage=0;
 round=1;
 balbalot=false;
 barSpeed=3;
 suddenLock=false;
 next();
}

start();
</script>
</body>
</html>
